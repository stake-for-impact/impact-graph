specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: VaultFactoryLido
    network: goerli
    source:
      address: "0xf796e79C9C4CE508dEAe787bDC95F58f473B192d"
      abi: VaultFactoryLido
      startBlock: 9329419
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: VaultFactoryLido
          file: VaultFactoryLido/abis/VaultFactoryLido.json
      eventHandlers:
        - event: VaultCreated(indexed address,indexed address,string,string,indexed address)
          handler: handleVaultCreated
      file: VaultFactoryLido/VaultFactoryLido.wasm
  - kind: ethereum
    name: Vault
    network: goerli
    source:
      address: "0x74D946e9a3786a04617a88CbB74e22018219527f"
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserVault
        - User
        - Vault
        - NFT
      abis:
        - name: Vault
          file: Vault/abis/Vault.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: HarvestRewards(uint256)
          handler: handleHarvestRewards
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: Vault/Vault.wasm
